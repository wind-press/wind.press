name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-cloudflare-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_PAGES_PROJECT_NAME: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || github.event.repository.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate static output
        run: pnpm build
        env:
          NUXT_PUBLIC_SITE_URL: ${{ vars.NUXT_PUBLIC_SITE_URL }}

      - name: Validate Cloudflare Pages project
        run: |
          set -euo pipefail
          echo "Checking project: ${CLOUDFLARE_PAGES_PROJECT_NAME}"
          pnpm exec wrangler pages project list --json | node -e "const fs=require('fs'); const project=process.env.CLOUDFLARE_PAGES_PROJECT_NAME; const projects=JSON.parse(fs.readFileSync(0,'utf8')); const names=projects.map(p=>p.name); if(!names.includes(project)){ console.error('Project not found in this Cloudflare account: '+project); console.error('Available projects: '+(names.join(', ') || '(none)')); process.exit(1);} console.log('Found project: '+project);"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: pages deploy .output/public --project-name=${{ env.CLOUDFLARE_PAGES_PROJECT_NAME }} --branch=${{ github.ref_name }}

      - name: Print deployment URL
        if: ${{ steps.deploy.outputs.deployment-url != '' }}
        run: |
          echo "Deployment URL: $DEPLOYMENT_URL"
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
