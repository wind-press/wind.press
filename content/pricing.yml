title: Pricing
description: Choose the plan that's right for you.
hero:
  title: A plan for every need
  description: Your time and coffee are precious, so we created some generous pricing plans for you to choose from.
  align: center
plans:
  - title: Free
    description: Get started with the free version and enjoy the full features.
    orientation: horizontal
    button:
      label: Download from WordPress.org
      variant: 'subtle'
      color: 'neutral'
      target: _blank
      to: https://wordpress.org/plugins/windpress/
    features:
        - icon: fa6-solid:check
          title: All features
        - icon: fa6-solid:asterisk
          icon_class: text-amber-600
          title: Limited integrations
          title_class: text-amber-600
        - icon: iconoir:www
          title: Unlimited sites
        - icon: fa6-solid:arrows-rotate
          title: Free updates
        - icon: fa6-solid:comments
          title: Community support
  - title: Pro
    description: Everything you need to build faster, launch confidently, and keep every site running smoothly.
    price: $59
    billing_cycle: /year
    badge: Most popular
    button:
      label: Buy now
      target: _blank
      to: https://rosua.org/checkout/?edd_action=add_to_cart&download_id=2250&edd_options[price_id]=2
    features:
      - icon: fa6-solid:check
        title: All features
      - icon: fa6-solid:check
        title: All integrations
      - icon: iconoir:www
        title: Unlimited sites
      - icon: fa6-solid:arrows-rotate
        title: Free updates
      - icon: fa6-solid:headset
        title: Standard support
